name: Create Tag

on:
  workflow_dispatch:

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Read version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: v$VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          TAG="${{ steps.package-version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists!"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist, will create it."
          fi

      - name: Create tag
        if: steps.check-tag.outputs.exists == 'false'
        env:
          GIT_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.package-version.outputs.tag }}"
          VERSION="${{ steps.package-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release version $VERSION"
          git remote set-url origin https://x-access-token:${GIT_TOKEN}@github.com/${{ github.repository }}.git
          git push origin "$TAG"
          echo "✅ Successfully created and pushed tag $TAG"

      - name: Fail if tag exists
        if: steps.check-tag.outputs.exists == 'true'
        run: |
          TAG="${{ steps.package-version.outputs.tag }}"
          echo "❌ Error: Tag $TAG already exists!"
          echo "Please update the version in package.json or delete the existing tag."
          exit 1
